<mat-tab-group>
    <mat-tab label="一覧">
        <div fxLayout="column">
            <div class="header">
                <title>イベントログ</title>
                <span fxLayout="row" fxFlexOffset="auto">
                    <button mat-icon-button color="primary" (click)="onRefresh()"><mat-icon class="refresh-icon">refresh</mat-icon></button>
                </span>
            </div>
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort matSortActive="no" matSortDirection="desc">

                    <!--- Note that these columns can be defined in any order.
                        The actual rendered columns are set as a property on the row definition" -->
                
                    <!-- no Column -->
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                    </ng-container>

                    <!-- date Column -->
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef>日付</th>
                        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
                    </ng-container>

                    <!-- time Column -->
                    <!--<ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef>時刻</th>
                        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                    </ng-container>-->

                    <!-- screen_name Column -->
                    <ng-container matColumnDef="screen_name">
                        <th mat-header-cell *matHeaderCellDef>ID</th>
                        <td mat-cell *matCellDef="let element"> {{element.screen_name}} </td>
                    </ng-container>

                    <!-- event Column -->
                    <ng-container matColumnDef="event">
                        <th mat-header-cell *matHeaderCellDef>イベント</th>
                        <td mat-cell *matCellDef="let element"> {{element.event}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[50, 200, 1000]"></mat-paginator>
            </div>
        </div>
    </mat-tab>
    <mat-tab label="集計">

    </mat-tab>
</mat-tab-group>
