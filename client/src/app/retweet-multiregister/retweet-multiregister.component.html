<h2 mat-dialog-title>複数登録</h2>
<div mat-dialog-content>
    <p>30個ほどで一度登録することを推奨します</p>
    <form class="spacer" [formGroup]="form" novalidate>
        <div formArrayName="screenNames">
            <div *ngFor="let screen_name of screenNames.controls; let i = index" [formGroupName]="i">
                <mat-form-field class="full-width">
                    <input matInput type="text" formControlName="screen_name" placeholder="Twitter ID">
                </mat-form-field>
            </div>
        </div>
    </form>
    <span class="spacer" fxLayout="row" fxLayoutAlign="center center">
        <button mat-icon-button class="add-btn" type="button" (click)="addScreenName()"><mat-icon>add</mat-icon></button>
    </span>
</div>
<mat-dialog-actions fxLayout="row" fxLayoutAlign="space-between center">
    
        <button mat-button type="button" (click)="onCancel()">キャンセル</button>
        <button mat-raised-button color="primary" (click)="onRegister()">登録</button>
    
</mat-dialog-actions>
