<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>DM管理ツール</mat-toolbar>
    <!--<mat-divider></mat-divider>-->
    <mat-nav-list>
      <a mat-list-item (click)="onRouter('home/account')"><mat-icon class="list-icon">group</mat-icon>Twitter ID 連携</a>
      <a mat-list-item (click)="onRouter('home/log')"><mat-icon class="list-icon">description</mat-icon>イベントログ</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content #scroll>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="(isHandset$ | async)">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <!--<span class="mat-headline">タイトル未定</span>-->
      <span class="navi-email" fxFlexOffset="auto">
        <button
          type="button"
          mat-icon-button
          [matMenuTriggerFor]="userMenu">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" class="user-profile">
              <span mat-menu-item>{{email}}</span>
              <mat-divider></mat-divider>
              <button mat-menu-item (click)="onLogout()">
                  <mat-icon>logout</mat-icon>
                  ログアウト
              </button>
              <button mat-menu-item (click)="onDelete()">
                  <mat-icon>delete_forever</mat-icon>
                  アカウント削除
              </button>
      </mat-menu>
      </span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
