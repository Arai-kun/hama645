<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>メニュー</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item (click)="onRouter('dmtool')">DMツール</a>
        <a mat-list-item (click)="onRouter('log')">ログ</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="(isHandset$ | async)">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="mat-headline">Great Tools</span>
        <span class="navi-email" fxFlexOffset="auto">
          test@example.com
          <button
            type="button"
            mat-icon-button
            [matMenuTriggerFor]="userMenu">
            <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu" class="user-profile">
                <button mat-menu-item (click)="onLogout()">
                    <mat-icon>logout</mat-icon>
                    ログアウト
                </button>
                <button mat-menu-item (click)="onResetPW()">
                  <mat-icon>security</mat-icon>
                    パスワードリセット
                </button>
        </mat-menu>
        </span>
      </mat-toolbar>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>
