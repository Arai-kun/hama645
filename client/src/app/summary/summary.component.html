<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- no Column -->
        <ng-container matColumnDef="screen_name">
            <th mat-header-cell *matHeaderCellDef>DM受信数</th>
            <td mat-cell *matCellDef="let element"> {{element.screen_name}} </td>
        </ng-container>

        <!-- date5 Column -->
        <ng-container matColumnDef="date4">
            <th mat-header-cell *matHeaderCellDef>{{date[4]}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date[4]}} </td>
        </ng-container>

        <!-- date5 Column -->
        <ng-container matColumnDef="date3">
            <th mat-header-cell *matHeaderCellDef>{{date[3]}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date[3]}} </td>
        </ng-container>

        <!-- date3 Column -->
        <ng-container matColumnDef="date2">
            <th mat-header-cell *matHeaderCellDef>{{date[2]}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date[2]}} </td>
        </ng-container>

        <!-- date2 Column -->
        <ng-container matColumnDef="date1">
            <th mat-header-cell *matHeaderCellDef>{{date[1]}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date[1]}} </td>
        </ng-container>

        <!-- date1 Column -->
        <ng-container matColumnDef="date0">
            <th mat-header-cell *matHeaderCellDef>{{date[0]}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date[0]}} </td>
        </ng-container>

        <!-- sum Column -->
        <ng-container matColumnDef="sum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>当月</th>
            <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="marginless-paginator-range-label" [pageSizeOptions]="[50, 200, 1000]"></mat-paginator>
</div>

<button class="refresh-btn" mat-mini-fab color="primary" (click)="onRefresh()"><mat-icon>refresh</mat-icon></button>
