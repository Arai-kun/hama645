<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- no Column -->
        <ng-container matColumnDef="screen_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
        </ng-container>

        <!-- date5 Column -->
        <ng-container matColumnDef="date5">
            <th mat-header-cell *matHeaderCellDef>{{date5}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date5}} </td>
        </ng-container>

        <!-- date5 Column -->
        <ng-container matColumnDef="date4">
            <th mat-header-cell *matHeaderCellDef>{{date4}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date4}} </td>
        </ng-container>

        <!-- date3 Column -->
        <ng-container matColumnDef="date3">
            <th mat-header-cell *matHeaderCellDef>{{date3}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date3}} </td>
        </ng-container>

        <!-- date2 Column -->
        <ng-container matColumnDef="date2">
            <th mat-header-cell *matHeaderCellDef>{{date2}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date2}} </td>
        </ng-container>

        <!-- date1 Column -->
        <ng-container matColumnDef="date1">
            <th mat-header-cell *matHeaderCellDef>{{date1}}</th>
            <td mat-cell *matCellDef="let element"> {{element.date1}} </td>
        </ng-container>

        <!-- sum Column -->
        <ng-container matColumnDef="sum">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>当月</th>
            <td mat-cell *matCellDef="let element"> {{element.sum}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[50, 200, 1000]"></mat-paginator>
</div>
